<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Post List</title>
</head>
<body>
	<h1>List</h1>
	{% for item in list %}
	<ul>
		<a href="{{item.get_absolute_url}}"><li>{{item.title}}</li></a>
		<li>{{item.content}}</li>
		<li>{{item.id}}</li>
	</ul>
	{% endfor %}
	
</body>
</html>
